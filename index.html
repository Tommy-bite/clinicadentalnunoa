<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Guiado - Uso básicos de arrays y objetos </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-center my-5 text-primary fw-bold">Centro médico dental de nuñoa </h1>

    <div class="container">
        <h2 class="text-left text-success mb-5 fw-bold">Especialidad Radiologia: </h2>

        <div class="card bg-dark text-white">
            <div class="card-body" id="radiologia">
            </div>
        </div>

        <table class="table my-5">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">HORA</th>
                    <th scope="col">ESPECIALISTA</th>
                    <th scope="col">PACIENTE</th>
                    <th scope="col">RUT</th>
                    <th scope="col">PREVISION</th>
                </tr>
            </thead>
            <tbody id="tablaRadiologia">

            </tbody>
        </table>

        <h2 class="text-left text-success  mb-5 fw-bold">Especialidad Traumatologia: </h2>

        <div class="card bg-dark text-white">
            <div class="card-body" id="traumatologia">
            </div>
        </div>

        <table class="table my-5">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">HORA</th>
                    <th scope="col">ESPECIALISTA</th>
                    <th scope="col">PACIENTE</th>
                    <th scope="col">RUT</th>
                    <th scope="col">PREVISION</th>
                </tr>
            </thead>
            <tbody id="tablaTraumatologia">

            </tbody>
        </table>

        <h2 class="text-left text-success  mb-5 fw-bold">Especialidad Dental: </h2>

        <div class="card bg-dark text-white">
            <div class="card-body" id="dental">
            </div>
        </div>

        <table class="table my-5">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">HORA</th>
                    <th scope="col">ESPECIALISTA</th>
                    <th scope="col">PACIENTE</th>
                    <th scope="col">RUT</th>
                    <th scope="col">PREVISION</th>
                </tr>
            </thead>
            <tbody id="tablaDental">

            </tbody>
        </table>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>

</body>

</html>
